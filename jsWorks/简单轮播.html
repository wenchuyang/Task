<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>

<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>jQuery实现的轮播</title>
  <style id="jsbin-css">
    .images {
      display: flex;
      align-items: flex-start;
      transition: all 0.5s;
    }

    .window {
      overflow: hidden;
      width: 300px;
    }

    .red {
      color: red;
    }
  </style>
</head>

<body>
  <div class="window">
    <div class="images" id="images">
      <img src="https://lh3.googleusercontent.com/ieEH4aEXu35OSuzqIv_paW21_bKCgUo-Nr_VKd-R_Vu9isrByFCeCMR8p82gE6TZYY0=h900" width=300
        alt="第一张">
      <img src="https://atlantahumane.org/wp-content/uploads/2013/06/golden-retriever.jpg" width=300 alt="">
      <img src="https://2.bp.blogspot.com/-z9wAHlIkgSs/VhSO-yN7-FI/AAAAAAAAAjU/bm3ldsMFqX4/s1600/senior-dog-wellness.jpg" width=300
        alt="">
      <img src="https://atlantahumane.org/wp-content/uploads/2013/06/golden-retriever.jpg" width=300 alt="">
    </div>
    <div class="buttons" id="buttons">
      <span>按钮1</span>
      <span>按钮2</span>
      <span>按钮3</span>
      <span>按钮4</span>
    </div>
  </div>
  <script id="jsbin-javascript">
    /*
  1. 获取四个按钮，为其批量添加点击事件。移动images
  2. 点击之后变红
  3. 设置闹铃   鼠标浮进去之后砸掉闹铃，出来之后再生成闹铃
*/

    var n = 0
    var size = 4

    var $buttons = $('#buttons > span')
    for (let i = 0; i < $buttons.length; i++) {
      $buttons.eq(i).on('click', function () {
        $('#images').css({
          transform: 'translateX(' + i * (-300) + 'px)'
        })
        n = i
        activeButton($buttons.eq(i))
      })
    }
    var activeButton = function (button) {
      button.addClass('red').siblings('.red').removeClass('red')
    }


    $buttons.eq(n % size).trigger('click')
    var timerId = setTimer()

    $('.window').on('mouseenter', function () {
      window.clearInterval(timerId)
    })
    $('.window').on('mouseleave', function () {
      timerId = setTimer()
    })

    function setTimer() {
      return setInterval(() => {
        n++
        $buttons.eq(n % size).trigger('click')
      }, 1000)
    }
  </script>
</body>

</html>
