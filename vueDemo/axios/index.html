
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Demo</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <style>
        #app {
            margin: 20px auto;
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="app">
        
    </div>
</body>
<script>
/**
 * 使用 class 改写
 * 替换成 vue
*/

    fakeData()

    class Model {
        constructor({options}) {
            this.data = options.data
            this.resource = options.resource
        }
        fetch(id) {
            return axios.get(`${this.resource}/${id}`).then(response => {
                this.data = response.data
            })
        }
        update(data) {
            return axios.post(`${this.resource}/${this.data.id}`, data).then(response => {
                this.data = response.data
            })
        }
    }
    
    class View {
        constructor(el, template) {
            this.el = el
            this.template = template
        }
        render(data) {
            let newHtml = this.template
            for(key in data) {
                newHtml = newHtml.replace(`__${key}__`, data[key])
            }
            $(this.el).html(newHtml)
        }
    }

    class Controller {
        constructor() {}
        init(options) {
            this.model = options.model
            this.view = options.view
            this.model.fetch(1).then(() => {
                this.view.render(this.model.data)
            })
            this.bindEvents()
        }
        addOne() {
            this.model.data.stocks = $("#stocks").text()-0 + 1
            this.model.update(this.model.data).then(() => {
                this.view.render(this.model.data)
            })
        }
        minusOne() {
            this.model.data.stocks = $("#stocks").text()-0 - 1
            this.model.update(this.model.data).then(() => {
                this.view.render(this.model.data)
            })
        }
        reset() {
            this.model.data.stocks = 0
            this.model.update(this.model.data).then(() => {
                this.view.render(this.model.data)
            })
        }
        bindEvents() {
            // 这里的 this 是 controller , 如果不对下边这几个函数进行 this 的绑定的话，那它们的 this 指的就是这个元素本身
            $(this.view.el).on("click", "#addOne", this.addOne.bind(this))
            $(this.view.el).on("click", "#minusOne", this.minusOne.bind(this))
            $(this.view.el).on("click", "#reset", this.reset.bind(this))
        }
    }

    
    let model = new Model({
        data: {
            bookName: "",
            stocks: 0,
            id: ""
        },
        resource: "books"
    })

    let view = new View("#app", `
            <div>
                <span>Book Name: </span>
                <span id="bookName">__bookName__</span>
            </div>
            <div>
                <span>Stocks:</span>
                <span id="stocks">__stocks__</span>
            </div>
            <div>
                <button id="addOne">Add One</button>
                <button id="minusOne">Minus One</button>
                <button id="reset">Reset</button>
            </div>
        `)

    let controller = new Controller()
    controller.init({model: model, view: view})


    // axios 伪造数据
    function fakeData() {
        let book = {
            bookName: "《The Secret Garden》",
            stocks: 12,
            id: 1
        }
        axios.interceptors.response.use(function (response) {
            if (response.config.url === "books/1" && response.config.method === "get") {
                response.data = book
            } else if (response.config.url === "books/1" && response.config.method === "post") {
                book = response.config.data
                response.data = JSON.parse(book)  // config.data 里边的数据是字符串，这里为了与上面保持统一直接转成了 JSON 格式
            }
            return response;
        }, function (error) {
            return Promise.reject(error);
        });
    }

</script>

</html>
