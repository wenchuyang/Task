
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Demo</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            margin: 20px auto;
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="app">
        
    </div>
</body>
<script>
/**
 * 使用 class 改写
 * 替换成 vue
*/

    fakeData()

    class Model {
        constructor(options) {
            this.data = options.data
            this.resource = options.resource
        }
        fetch(id) {
            return axios.get(`${this.resource}/${id}`).then(response => {
                this.data = response.data
            })
        }
        update(data) {
            return axios.post(`${this.resource}/${this.data.id}`, data).then(response => {
                this.data = response.data
            })
        }
    }

    class Controller {
        constructor() {}
        init(options) {
            this.model = options.model
            this.view = options.view
            this.model.fetch(1).then(() => {
                this.view.bookName = this.model.data.bookName
                this.view.stocks = this.model.data.stocks
            })
        }
    }

    
    let model = new Model({
        data: {
            bookName: "",
            stocks: 0,
            id: ""
        },
        resource: "books"
    })
    
    let view = new Vue({
        el: "#app",
        data: {
            bookName: "",
            stocks: ""
        },
        template: `
            <div>
                <div>
                    <span>Book Name: </span>
                    <span id="bookName">{{bookName}}</span>
                </div>
                <div>
                    <span>Stocks:</span>
                    <span id="stocks">{{stocks}}</span>
                </div>
                <div>
                    <button v-on:click="addOne()">Add One</button>
                    <button v-on:click="minusOne()">Minus One</button>
                    <button v-on:click="reset()">Reset</button>
                </div>    
            </div>
        `,
        methods: {
            addOne() {
                model.data.stocks = this.stocks-0 + 1
                model.update(model.data).then(() => {
                    this.bookName = model.data.bookName
                    this.stocks = model.data.stocks
                })
            },
            minusOne() {
                model.data.stocks = this.stocks-0 - 1
                model.update(model.data).then(() => {
                    this.bookName = model.data.bookName
                    this.stocks = model.data.stocks
                })
            },
            reset() {
                model.data.stocks = 0
                model.update(model.data).then(() => {
                    this.bookName = model.data.bookName
                    this.stocks = model.data.stocks
                })
            }
        }
    })

    let controller = new Controller()
    controller.init({model: model, view: view})


    // axios 伪造数据
    function fakeData() {
        let book = {
            bookName: "《The Secret Garden》",
            stocks: 12,
            id: 1
        }
        axios.interceptors.response.use(function (response) {
            if (response.config.url === "books/1" && response.config.method === "get") {
                response.data = book
            } else if (response.config.url === "books/1" && response.config.method === "post") {
                book = response.config.data
                response.data = JSON.parse(book)  // config.data 里边的数据是字符串，这里为了与上面保持统一直接转成了 JSON 格式
            }
            return response;
        }, function (error) {
            return Promise.reject(error);
        });
    }

</script>

</html>
