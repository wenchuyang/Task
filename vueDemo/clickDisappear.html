<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>
</body>
<script>
let vm = new Vue({
    el: "#app",
    data: {
        flag: false
    },
    template: `
        <div>
            <button v-on:click="toggle()">click me</button>
            <div v-if="flag">
                我会默认隐藏的哦
            </div>
        </div>`,
    methods: {
        toggle: function() {
            this.flag = !this.flag
        }
    }
})
</script>
</html>
